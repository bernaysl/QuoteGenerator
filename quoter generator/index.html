<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>quoter generator</title>
</head>
<body style="background:rgba(255, 99, 71, 0.5)">


   <!--quoter generator start-->
   <div class="container"> <!--container start-->
   <div class="card position-fixed top-50 start-50 translate-middle" style="max-width: 540px;">
    <div class="row align-items-center ">
      <div class="col">
        <img src="https://picsum.photos/200/300" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col">
        <div class="card-body">
          <h5 class="card-title">A Quote</h5>
          <p class="card-text" id="quotes">click the button for a new quote</p>
          <button type="button" onclick="newQuote()" class="btn btn-secondary">send me a new quote</button>

          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
      </div>
    </div>
  </div>
</div> <!--container end-->
  <!--quoter generator end-->


    <script src="script.js"></script>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>

</body>
</html>
